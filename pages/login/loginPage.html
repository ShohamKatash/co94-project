<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Class of 94 Landing page</title>
   <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=M+PLUS+Rounded+1c&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playpen+Sans+Hebrew:wght@100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="loginPageStyles.css">
    <meta charset="UTF-8">
</head>

<body>
    <!-- header section-->

    <header>
        <section id="top-header" class="top-header">
            <div class="logo">
                <a href="../../pages/index/index.html">
                    <img src="../../images/Brand initial Simple Logo.png" alt="Logo">
                </a>
            </div>
            <div class="links-top">
                <ul class="top-links">
                    <li><a href="#">Log-in</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>

        </section>

    </header>
    <!-- end of header section-->

    <!-- main section-->

    <main>
        <!-- login section-->
<section id="log" class="log">
    <div class="log-fields">
        <div id="email" class="email">
        <h2 class="log-email-text">E-Mail</h2>
        <input type="text" class="log-email-field" placeholder="Enter your email">
        </div>
        <div id="password" class="password">
        <h2 class="log-password-text">Password</h2>
        <input type="text" class="log-password-field" placeholder="Enter your password">
        </div>
        <div id="log-button" class="log-button">
        <button class="button">כניסה</button>
        </div>
        <div class="log-options">
        <p class="log-forgot-password"> שכחת את הסיסמה?<a href=""> לחץ כאן </a></p>
        <p class="does-not-signedUp">לא נרשמת עדיין? <a href="#signUp"> לחץ כאן </a></p>
        </div>
        </div>
        <div class="log-image">
            <img src="../../images/Brand initial Simple Logo.png" alt="login image">
            </div>
</section>
<!-- end of login section-->


 <!-- signUp section-->
<section id="signUp" class="signUp">
    <div class="signUp-header">
        <h1 class="signUp-header-text">הרשמה</h1>
        <p class="signUp-header-subText">רשומים כבר ? לכניסה לחצו <a href="#top-header">כאן</a></p>
    </div>
    <div class="signUp-fields">
        <div class="signUp-email">
        <h2 class="signUp-email-text">מה האימייל שלך</h2>
        <input type="text" class="log-email-field" placeholder="הכנס את האימייל שלך">
        </div>
        <p> או </p>
        <div class="signUp-options">
        <button class="google-sign-button">הרשמה עם גוגל <img src="../../images\google logo.png" alt="goole Logo"> </button>
        <button class="facebook-sign-button">הרשמה עם פייסבוק <img src="../../images\facebook logo.png" alt="facebook Logo"></button>
        <button class="apple-sign-button">הרשמה עם אפל <img src="../../images/apple logo 2.jpg" alt="apple Logo"></button>
        </div>
        </div>
</section>

<!-- end of signUp section-->

    </main>
    <!-- end of main section-->
     <footer>

        <div class="footer-content">
            <p>&copy; 2023 Class of 94. All rights reserved.</p>
        </div>
        <div class="footer-links">
                  <ul class="footer-links-list">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
     </footer>
</body>

</html>
